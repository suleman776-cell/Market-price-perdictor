<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Intelligence AI | Predictive Analytics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --brand-color: #6366f1;
            --brand-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-canvas: #0b0f1a;
            --glass-card: rgba(23, 28, 41, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-canvas);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .premium-card {
            background: var(--glass-card);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .label-text {
            font-size: 0.85rem;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #fff !important;
            border-radius: 12px;
            padding: 12px;
        }

        .form-select option { background: #1e293b; }

        .btn-predict {
            background: var(--brand-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-weight: 700;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-predict:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        .result-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px dashed var(--brand-color);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }

        .price-text {
            font-size: 3rem;
            font-weight: 800;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<div class="premium-card animate__animated animate__fadeIn">
    <div class="text-center mb-5">
        <h2 class="fw-bold">Market Price Predictor <span class="badge bg-primary fs-6">AI v4.0</span></h2>
        <p class="text-muted">Fill the product details below to get an AI-generated price valuation.</p>
    </div>

    <form action="/predict" method="POST">
        <div class="row g-4">
            <div class="col-md-6">
                <label class="label-text">Product Category</label>
                <select name="category" class="form-select" required>
                    {% for cat in maps.category %}<option value="{{cat}}">{{cat}}</option>{% endfor %}
                </select>
            </div>
            
            <div class="col-md-6">
                <label class="label-text">Brand</label>
                <select name="brand" class="form-select" required>
                    {% for brand in maps.brand %}<option value="{{brand}}">{{brand}}</option>{% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="label-text">Target City (Region)</label>
                <select name="city" class="form-select" required>
                    {% for city in maps.city %}<option value="{{city}}">{{city}}</option>{% endfor %}
                </select>
            </div>

            <div class="col-md-6">
                <label class="label-text">Selling Platform</label>
                <select name="platform" class="form-select" required>
                    {% for platform in maps.platform %}<option value="{{platform}}">{{platform}}</option>{% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label class="label-text">Quantity</label>
                <input type="number" name="quantity" class="form-control" value="1" min="1" required>
            </div>

            <div class="col-md-4">
                <label class="label-text">Product Rating (0-5)</label>
                <input type="number" step="0.1" name="rating" class="form-control" placeholder="4.5" required>
            </div>

            <div class="col-md-4">
                <label class="label-text">Review Count</label>
                <input type="number" name="reviews" class="form-control" placeholder="500" required>
            </div>
        </div>

        <button type="submit" class="btn btn-predict">Generate Prediction</button>
    </form>

    {% if prediction_text %}
    <div class="result-box animate__animated animate__zoomIn">
        <p class="small text-muted mb-1">PREDICTED MARKET VALUE</p>
        <div class="price-text">{{ prediction_text }}</div>
        <p class="small text-success mt-2"><i class="fas fa-check-circle"></i> AI Analysis Complete (96.8% Accuracy)</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4 bg-transparent border-danger text-danger">
        <i class="fas fa-exclamation-triangle me-2"></i> {{ error }}
    </div>
    {% endif %}
</div>

</body>
</html>
