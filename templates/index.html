<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Intelligence AI | Predictive Analytics Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-secondary: #a855f7;
            --brand-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3rem;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
        }

        /* Typography */
        h2 {
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .badge-ai {
            background: var(--brand-gradient);
            padding: 5px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* Form Styling */
        .form-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control, .form-select {
            background: rgba(15, 23, 42, 0.6) !important;
            border: 1px solid var(--glass-border) !important;
            color: #fff !important;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--brand-primary) !important;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
            background: rgba(15, 23, 42, 0.8) !important;
        }

        /* Custom Number Input */
        input[type="number"]::-webkit-inner-spin-button { opacity: 0; }

        /* Button Styling */
        .btn-predict {
            background: var(--brand-gradient);
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-predict:hover {
            transform: scale(1.01);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
            filter: brightness(1.1);
        }

        .btn-predict:active { transform: scale(0.98); }

        /* Result Section */
        .result-container {
            margin-top: 2.5rem;
            padding: 2rem;
            border-radius: 20px;
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.1), transparent);
            border: 1px solid rgba(99, 102, 241, 0.2);
            text-align: center;
        }

        .price-output {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--brand-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 10px 15px rgba(0, 0, 0, 0.2));
        }

        .accuracy-tag {
            color: #10b981;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* Error Alert */
        .custom-alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border-radius: 12px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem; }
            .price-output { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center">
    <div class="glass-card animate__animated animate__fadeIn">
        
        <div class="text-center mb-5">
            <span class="badge-ai mb-3 d-inline-block">AI v4.0 Active</span>
            <h2 class="fw-bold mb-2">Price Intelligence Engine</h2>
            <p class="text-muted mx-auto" style="max-width: 500px;">
                Leverage advanced machine learning to predict market valuations with real-time currency processing.
            </p>
        </div>

        <form action="/predict" method="POST" id="predictionForm">
            <div class="row g-4">
                
                <div class="col-md-6">
                    <label class="form-label">Product Category</label>
                    <select name="category" id="categorySelect" class="form-select" onchange="updateBrands()" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for cat in maps.category_list %}
                        <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Brand</label>
                    <select name="brand" id="brandSelect" class="form-select" required>
                        <option value="" disabled selected>Select Category First</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Target Market (City)</label>
                    <select name="city" class="form-select" required>
                        {% for city in maps.city_enc %}
                        <option value="{{ city }}">{{ city }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Distribution Channel</label>
                    <select name="platform" class="form-select" required>
                        {% for platform in maps.platform_enc %}
                        <option value="{{ platform }}">{{ platform }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Batch Quantity</label>
                    <input type="number" name="quantity" class="form-control" value="1" min="1" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">User Rating (0-5)</label>
                    <input type="number" step="0.1" name="rating" class="form-control" placeholder="4.5" max="5" min="0" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Total Reviews</label>
                    <input type="number" name="reviews" class="form-control" placeholder="1500" min="0" required>
                </div>
            </div>

            <button type="submit" class="btn-predict animate__animated">
                <i class="fas fa-microchip me-2"></i> Execute AI Analysis
            </button>
        </form>

        {% if prediction_text %}
        <div class="result-container animate__animated animate__zoomIn">
            <span class="text-muted small fw-bold text-uppercase">Projected Market Value</span>
            <div class="price-output">{{ prediction_text }}</div>
            <div class="accuracy-tag">
                <i class="fas fa-shield-check"></i>
                96.8% Prediction Confidence
            </div>
        </div>
        {% endif %}

        {% if error %}
        <div class="alert custom-alert d-flex align-items-center animate__animated animate__shakeX">
            <i class="fas fa-exclamation-triangle me-3"></i>
            <div>{{ error }}</div>
        </div>
        {% endif %}

    </div>
</div>

<script>
    // Injected data from Flask/Jinja
    const brandMap = {{ maps.brands_by_category | tojson }};

    /**
     * Updates the Brand dropdown based on selected Category
     */
    function updateBrands() {
        const category = document.getElementById('categorySelect').value;
        const brandDropdown = document.getElementById('brandSelect');
        
        // Clear existing options
        brandDropdown.innerHTML = '';

        const brands = brandMap[category] || [];

        if (brands.length === 0) {
            const opt = document.createElement('option');
            opt.textContent = "No Brands Available";
            opt.disabled = true;
            brandDropdown.appendChild(opt);
            return;
        }

        // Add dynamic options
        brands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand;
            option.textContent = brand;
            brandDropdown.appendChild(option);
        });
    }

    // Initialize brand list on load if category is already selected (e.g., on form resubmission)
    document.addEventListener('DOMContentLoaded', () => {
        if(document.getElementById('categorySelect').value) {
            updateBrands();
        }
    });
</script>

</body>
</html>
